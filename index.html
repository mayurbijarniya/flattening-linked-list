<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/styles/styles.css">
    <script src="./asset/js/script.js" defer></script>

    <!-- fevicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/fevicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/fevicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/fevicon//favicon-16x16.png">
    <link rel="manifest" href="./asset/fevicon//site.webmanifest">
    <title>Flattening A Linked List</title>
</head>

<body>
    <div class="toolTip hidden">
        <div class="toolTip-icon">‚≠ê</div>
        <div class="toolTip-text">Nodes Addition SucccessFull.</div>
    </div>
    <header class="header">
        <p>Flattening A Linked List</p>
        <div class="header-actions">
            <Button class="btn hover btn-addNodes">Add List</Button>
            <Button class="btn hover btn-reset">Reset</Button>
        </div>
    </header>
    <main class="main">
        <div class="nodes">
            <div class="full-node">
                <div class="node">
                    Head
                </div>
                <p class="link">&#8883</p>
            </div>
            
            <div class="full-node">
                <div class="node">
                    NULL
                </div>
            </div>
        </div>
        <Button class="btn btn-reverse hover">Flattening</Button>
    </main>

    <div class="backdrop hidden"></div>
    <div class="modal hidden">
        <div class="info">
           
            <div class="info-block">
                <label for="nodeValues">Add your linked list</label>
                <input id="nodeValues" type="text" placeholder="e.g 10,20,30,40">
            </div>
        </div>
        <Button class="btn btn-submit hover">Submit</Button>
    </div>
</body>

</html>
